<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <style>
        .cls
        {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="cls">
    <aside><img src="download.png" alt=""></aside>
    <section>
    <h1><center>Doctor Appointment Form</center></h1>
    <hr color="darkred">
    <table align="center" cellpadding="8">
        <form action="get">
          <tr>
            <td><label for="date">Appointment Date</label></td>
            <td><input type="date" id="date" name="date"></td>
          </tr>
          <tr>
            <td><label for="time">Appointment Time</label></td>
            <td><input type="time" id="time" name="time"></td>
          </tr>
          <tr>
            <td>Name</td>
            <td>
              <input type="text" name="fname" placeholder="First">
              <input type="text" name="lname" placeholder="Last">
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="text" id="phone" name="phone" placeholder="Enter your phone number"></td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <input type="text" name="city" placeholder="City">
              <input type="text" name="state" placeholder="State">
            </td>
          </tr>
          <tr>
            <td><label for="query">Your Query</label></td>
            <td><textarea name="query" id="query" rows="4" cols="40" placeholder="Enter your query..."></textarea></td>
          </tr>
          <tr>
            <td>Appointment Type</td>
            <td>
              <p>Select which appointment type(s) you require:</p>
              <input type="checkbox" name="cervix" id="cervix"><label for="cervix">Cervix checkup</label><br>
              <input type="checkbox" name="heart" id="heart"><label for="heart">Heart checkup</label><br>
              <input type="checkbox" name="eye" id="eye"><label for="eye">Eye checkup</label><br>
              <input type="checkbox" name="hearing" id="hearing"><label for="hearing">Hearing test</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td colspan="2" >
              <input type="submit" value="Send">
            </td>
          </tr>
        </form>
      </table>
</section>

</div>
</body>
</html>
